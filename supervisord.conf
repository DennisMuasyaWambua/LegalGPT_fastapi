[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:ollama]
environment=OLLAMA_NUM_THREADS=2,OLLAMA_KEEP_ALIVE=120m
command=/bin/bash -c "ollama serve"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10
startretries=10
startsecs=60
stopwaitsecs=120
# Allow longer execution time before considering process hung
killasgroup=true
stopasgroup=true

[program:api]
command=/bin/bash -c "cd /app && chmod +x entrypoint.sh && ./entrypoint.sh"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=20
startretries=5
startsecs=10
depends_on=ollama
[program:memory_monitor]
command=/bin/bash -c "while true; do free -h >> /app/memory.log; sleep 60; done"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30
autostart=true
autorestart=true
